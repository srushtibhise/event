<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Character Counter</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
}

h1 {
    color: #333;
}

textarea {
    width: 300px;
    height: 100px;
    padding: 10px;
    margin: 10px 0;
}

#charCount {
    color: #555;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Type something below:</h1>
        <textarea id="inputText" placeholder="Type here..."></textarea>
        <p id="charCount">Characters: 0</p>
    </div>
    <script>const textarea = document.getElementById('inputText');
        const charCount = document.getElementById('charCount');
        
        textarea.addEventListener('input', function() {
            const text = textarea.value;
            const length = text.length;
        
          
            document.body.style.backgroundColor = getBackgroundColor(length);
        
          
            charCount.textContent = `Characters: ${length}`;
        });
        
        function getBackgroundColor(length) {
            if (length < 50) {
                return '#c1f7d3'; 
            } else if (length < 100) {
                return '#f7f3c1'; 
            } else {
                return '#f7c1c1'; 
            }
        }
        </script>
</body>
</html>
